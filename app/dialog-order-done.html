<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dialog-order-done</title>
	<link rel="stylesheet" href="css/ui-kit.css" type="text/css">
	<link rel="stylesheet" href="css/dialog-main.css" type="text/css">
	<link rel="stylesheet" href="css/dialog-order-done.css" type="text/css">
</head>
<body class="dialog-body">
		<div class="steps-2">
			<ul clas="steps-2__ul">
				<li class="steps-2__li steps-2__li_done"><span>1</span></li>
				<li class="steps-2__li steps-2__li_active"><span>2</span></li>
				<li class="steps-2__li steps-2__li_next"><span>3</span></li>
				<li class="steps-2__li_last"><span>4</span></li>
			</ul>
		</div>
		<div class="ok-svg"></div>
		<p class="congradulations">Поздравляем!<br>Ваш заказ успешно оформлен!</p>
		<p class="collback">В ближайшее время с Вами свяжется наш менеджер<br>для уточнения параметров заказа<br>и решения вопроса о встрече со специалистами.</p>
		<div class="white-button">
			<span class="button white-button__sett">На главную</span>
		</div>
		
</body>
 
</html>
