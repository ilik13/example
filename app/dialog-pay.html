<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dialog-pay</title>
	<link rel="stylesheet" href="css/ui-kit.css" type="text/css">
	<link rel="stylesheet" href="css/dialog-main.css" type="text/css">
	<link rel="stylesheet" href="css/dialog-pay.css" type="text/css">
</head>
<body class="dialog-body">
		<div class="steps-2">
			<ul clas="steps-2__ul">
				<li class="steps-2__li steps-2__li_done"><span>1</span></li>
				<li class="steps-2__li steps-2__li_active"><span>2</span></li>
				<li class="steps-2__li steps-2__li_next"><span>3</span></li>
				<li class="steps-2__li_last"><span>4</span></li>
			</ul>
		</div>
		
		<div class="credit-card card-back">
			<div class="sign-field clearfix"></div>
			<div class="placeholder">
				<input type="text" placeholder="cvv" class="placeholder__input placeholder__cvv clearfix">
			</div>
			<div class="cvv-text clearfix">
				<p>Три цифры на обратной стороне</p>
			</div>
		</div>
		<div class="credit-card">
			<div class="container-card">
				<div class="placeholder">
					<input type="text" placeholder="Номер карты" class="placeholder__input placeholder__number-card">
				</div>
				<div class="logo-card"></div>
				<div class="placeholder">
					<input type="text" placeholder="Месяц" class="placeholder__input placeholder__date">
					<input type="text" placeholder="Год" class="placeholder__input placeholder__date">
				</div>
				<div class="placeholder">
					<input type="text" placeholder="Фамилия Имя владельца карты" class="placeholder__input placeholder__fio">
				</div>
			</div>
		</div>
		<div class="buy-buttons">
			<div class="white-button">
				<span class="button white-button__sett">Корзина</span>
			</div>
			<div class="blue-button">
				<span class="button blue-button__sett">Оплатить</span>
			</div>
		</div>
</body>
 
</html>
