<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ui-kit</title>
	<link rel="stylesheet" href="css/ui-kit.css">
</head>
<body class="ui-kit">
	<div class="white-button">
		<span class="button white-button__sett">SomeText</span>
	</div>

	<div class="blue-button">
		<span class="button blue-button__sett">SomeText</span>
	</div>

	<div class="check">
		<input type="checkbox" id="checkbox" class="check__input">
		<label for="checkbox" class="label-checkbox">activ</label>
	</div>
	
	<div class="check-dis">
		<input type="checkbox" id="checkbox-dis" class="check__input" disabled>
		<label for="checkbox-dis" class="label-checkbox">dis</label>
	</div>

	<div class="swicher">
		<div class="swicher__bg">
			<div class="swicher__sett swicher__left-on">

			</div>
			
		</div>
	</div>

	<div class="swicher">
		<div class="swicher__bg">
			<div class="swicher__sett swicher__right-on">
				
			</div>
			
		</div>
	</div>
	
	<div class="swicher-on-off">
		<div class="swicher-on-off__bg swicher-on-off_off">
			<div class="swicher__sett swicher__left-on">
				<span class="swicher-on-off__off">off</span>
			</div>
			
		</div>
	</div>

	<div class="swicher-on-off">
		<div class="swicher-on-off__bg swicher-on-off_on">
			
			<div class="swicher__sett swicher__right-on">
				<span class="swicher-on-off__on">on</span>
			</div>
			
		</div>
	</div>
	
	<div class="counter-arrow">
		<div class="counter-arrow__bg">
			<div class="counter-arrow__sett clearfix arrow_minus">
				
			</div>
			<span class="counter-arrow__count">2</span>
			<div class="counter-arrow__sett clearfix arrow_plus">
				
			</div>
			
		</div>
	</div>

	<div class="counter-plus-minus">
		<div class="counter-plus-minus__bg">
			<div class="counter-plus-minus__sett clearfix arrow_minus">
			</div>
				<span class="counter-plus-minus__count">2</span>
			<div class="counter-plus-minus__sett clearfix arrow_plus">
			</div>
		</div>
	</div>
	
	<div class="radio">
		<input type="radio" id="radio" class="radio__input">
		<label for="radio" class="label-radio">activ</label>
	</div>
	
	<div class="radio-dis">
		<input disabled type="radio" id="radio-dis" class="radio__input">
		<label for="radio-dis" class="label-radio">dis</label>
	</div>

	<div class="placeholder">
			<input type="text" placeholder="placeholder" class="placeholder__input">
	</div>
	
	<div class="select-list">
		<select name="select" class="select-list__select">
			<option value="val1">Select list</option>
			<option value="val2">val2</option>
			<option value="val3">val3</option>
			<option value="val4">val4</option>
			<option value="val5">val5</option>
		</select>
	</div>

	<div class="allert allert-blue">
		<div class="allert__close clearfix"></div>
		<p class="allert__text allert-white__text">Are you sure you want to delete this item?</p>
		<div class="allert-blue__buttons">
			<div class="buttons__white allert-button">Yes</div>
			<div class="buttons__blue allert-button">No</div>
		</div>
	</div>
	
	<div class="allert allert-white">
		<div class="allert__close clearfix"></div>
		<p class="allert__text allert-blue__text">Are you sure you want to delete this item?</p>
		<div class="allert-blue__buttons">
			<div class="buttons__blue allert-button">Yes</div>
			<div class="buttons__white allert-button">No</div>
		</div>
	</div>
	<div class="steps">
		<div class="steps__circle circle-done clearfix">1</div>
		<div class="steps__line steps__line-done clearfix"></div>
		<div class="steps__circle circle-active clearfix">2</div>
		<div class="steps__line clearfix"></div>
		<div class="steps__circle circle-next clearfix">3</div>
	</div>
	<div class="steps-2">
		<ul clas="steps-2__ul">
			<li class="steps-2__li steps-2__li_done"><span>1</span></li>
			<li class="steps-2__li steps-2__li_active"><span>2</span></li>
			<li class="steps-2__li steps-2__li_next"><span>3</span></li>
			<li class="steps-2__li_last"><span>4</span></li>
		</ul>
	</div>
</body>
